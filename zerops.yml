zerops:
  - setup: app
    build:
      base: nodejs@latest
      envVariables:
        SERVER_PRESET: zerops
      buildCommands:
        - pnpm i
        - pnpm run build
      deployFiles:
        - .output/~
    run:
      base: nodejs@latest
      ports:
        - port: 3000
          httpSupport: true
      start: node server/index.mjs
