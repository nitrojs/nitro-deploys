# https://genezio.com/docs/project-structure/genezio-configuration-file/
yamlVersion: 2
name: nitro-app
region: eu-central-1 # us-east-1 or eu-central-1
environment:
  NITRO_TEST_ENV: 123
backend:
  path: .output/
  language:
    name: js
    runtime: nodejs22.x
    packageManager: pnpm
  functions:
    - name: server
      path: server/
      entry: index.mjs
      handler: handler
      type: aws
frontend:
  path: .output/
  publish: public/
